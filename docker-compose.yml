volumes:
    localstack-data:
        name: localstack-data

services:
    localstack:
        container_name: localstack
        image: localstack/localstack:2.2
        ports:
            - '4566:4566'
        environment:
            DEBUG: 0
            PERSISTENCE: 1
        volumes:
            - type: volume
              source: localstack-data
              target: /var/lib/localstack
